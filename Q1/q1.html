<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid hight">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-11 col-lg-6 col-xl-5">
                    <img src="./image/image1.webp" alt="laptop" class="image-fluid images"/>
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <form>
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3 fs-1">Sign in with</p>
                            <button type="button" class="btn btn-primary btn-floating mx-1 rounded-circle icons">
                                <i class="bi bi-facebook"></i>
                            </button>
                            <button type="button" class="btn btn-primary btn-floating mx-1 rounded-circle icons">
                                <i class="bi bi-twitter"></i>
                            </button>

                            <button type="button" class="btn btn-primary btn-floating mx-1 rounded-circle icons">
                                <i class="bi bi-linkedin"></i>
                            </button>
                        </div>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Or</p>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="email" name="user" class="form-control form-control-lg" placeholder="Email Address" required/>
                        </div>

                        <div class="form-outline mb-3">
                            <input type="password" name="pass" class="form-control form-control-lg" placeholder="Password" required/>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="check-box" />
                                <label class="form-check-label" for="check-box">Remember me</label>
                            </div>
                            <a href="#" class="text-body">Forgot password?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg button "style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?<a href="#" style="text-decoration:none;" class="link-danger ps-2 fs-6">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-end py-4 px-4 px-xl-5 bg-primary">
                <div>
                    <button class="btn btn-floating mx-1 rounded-circle icons-2">
                        <a href="#" class="text-white"><i class="bi bi-facebook"></i></a>
                    </button>

                    <button class="btn btn-floating mx-1 rounded-circle icons-2">
                        <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
                    </button>


                    <button class="btn btn-floating mx-1 rounded-circle icons-2">
                        <a href="#" class="text-white"><i class="bi bi-google"></i></a>
                    </button>

                    <button class="btn btn-floating mx-1 rounded-circle icons-2">
                        <a href="#" class="text-white"><i class="bi bi-linkedin"></i></a>
                    </button>
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
